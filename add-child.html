<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Add Child</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A500"/>
  <link rel="stylesheet" href="./styles/add-child.css"/>
</head>
<body>
<div class="add-child-web">
  <div class="add-child-form">
    <div class="header">
      <img class="caret-left" src="./assets/caret-left.png"/>
      <p class="add-child-text">Add a Child</p>
    </div>
    <div class="child-pic">
    </div>
    <div class="input-container name">
      <input type="text" id="childName" name="childName" placeholder="" required>
      <label for="childName">Child's Name</label>
    </div>
    <p class="empty-name">NAME FIELD CANNOT BE EMPTY</p>
    <div class="input-container bday">
      <input type="text" id="birthDate" name="birthDate" placeholder="" required>
      <label for="birthDate">Birth Date</label>
    </div>   
    <p class="empty-bday">BIRTH DATE FIELD CANNOT BE EMPTY</p>
    <div class="btn-done">Done</div>
  </div>
</div>
</body>
