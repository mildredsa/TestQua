<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Admin Forgot Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A400%2C500"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500"/>
  <link rel="stylesheet" href="./styles/admin-forgot-password.css"/>
</head>
<body>
  <div class="ad-forpass-web">
    <div class="ad-forpass-form">
      <div class="header">
        <img class="caret-left" src="./assets/caret-left.png"/>
        <p class="lbl-forpas">Forgot Password</p>
      </div>
      <div class="img">
      </div>
      <p class="lbl-vercode">We sent a verification code to your email!</p>
      <div class="input-container-container">
        <div class="input-container">
          <input type="text" id="verCode" name="verCode" placeholder="" required>
          <label for="verCode">Verification Code</label>
        </div>
        <p class="empty-code">CODE FIELD CANNOT BE EMPTY</p>
      </div>
      <div class="btn-conf">Confirm</div>
    </div>
  </div>
</div>
</body>
