<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A400%2C500"/>
  <link rel="stylesheet" href="./styles/admin-login.css"/>
</head>
<body>
<div class="admin-login-web">
  <div class="admin-login-form">
    <div class="header">
      <img class="caret-left" src="./assets/caret-left.png"/>
      <p class="lbl-ad">Admin</p>
    </div>
    <div class="img">
    </div>
    <div class="input-container email">
      <input type="text" id="email" name="email" placeholder="" required>
      <label for="email">Email</label>
    </div>
    <p class="empty-email">EMAIL FIELD CANNOT BE EMPTY</p>
    <div class="input-container pass">
      <input type="text" id="password" name="password" placeholder="" required>
      <label for="password">Password</label>
    </div>   
    <p class="empty-pass">PASSWORD FIELD CANNOT BE EMPTY</p>
    <p class="lnk-forgot">Forgot Password?</p>
    <div class="btn-log">Login</div>
  </div>
</div>
</body>
