<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Admin Reset Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A400%2C500"/>
  <link rel="stylesheet" href="./styles/admin-reset-password.css"/>
</head>
<body>
<div class="admin-reset-web">
  <div class="admin-reset-form">
    <div class="header">
      <img class="caret-left" src="./assets/caret-left.png"/>
      <p class="lbl-reset">Reset Password</p>
    </div>
    <div class="img">
    </div>
    <p class="lbl-pass">Input your new password</p>
    <div class="input-container pass">
      <input type="text" id="pass" name="pass" placeholder="" required>
      <label for="pass">New Password</label>
    </div>
    <p class="empty-pass">PASSWORD FIELD CANNOT BE EMPTY</p>
    <div class="btn-save">Save</div>
  </div>
</div>
</body>
