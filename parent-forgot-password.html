<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Parent Forgot Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A400%2C500"/>
  <link rel="stylesheet" href="./styles/parent-forgot-password.css"/>
  <script src="/jscripts/parent-forgot-password.js"></script>
  <script src="/jscripts/data.js"></script>
</head>
<body>
<div class="par-forgot-web">
  <div class="par-forgot-form">
    <div class="header">
      <img id="caret-left" class="caret-left" src="./assets/caret-left.png"/>
      <p class="lbl-for">Forgot Password</p>
    </div>
    <div class="img">
    </div>
    <p class="msg-send">We sent a verification code to your email!</p>
    <div class="input-container code">
      <input type="text" id="code" name="code" placeholder="" required>
      <label for="code">Verification Code</label>
    </div>   
    <p class="empty-code">CODE FIELD CANNOT BE EMPTY</p>
    <p class="inc-code">PLEASE INPUT THE CORRECT CODE!</p>
    <div id="btn-code" class="btn-code">Confirm</div>
  </div>
</div>
</body>
