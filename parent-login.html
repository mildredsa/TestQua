<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Parent Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A500"/>
  <link rel="stylesheet" href="./styles/parent-login.css"/>
</head>
<body>
<div class="parent-login-web">
  <div class="parent-login-form">
    <div class="header">
      <img class="caret-left" src="./assets/caret-left.png"/>
      <p class="lbl-par">Parent</p>
    </div>
    <div class="img">
    </div>
    <div class="form">
      <div class="input-container email">
        <input type="text" id="email" name="email" placeholder="" required>
        <label for="email">Email</label>
      </div>
      <div class="email-error">
        <p class="emp-email">USERNAME FIELD CANNOT BE EMPTY</p>
        <p class="inc-email">PLEASE INPUT THE CORRECT USERNAME</p>
      </div>
      <div class="input-container pass">
        <input type="text" id="pass" name="pass" placeholder="" required>
        <label for="pass">Password</label>
      </div>
      <div class="pass-error">
        <p class="emp-pass">PASSWORD FIELD CANNOT BE EMPTY</p>
        <p class="inc-pass">PLEASE INPUT THE CORRECT PASSWORD</p>
      </div>
      <p class="lnk-forgot">Forgot Password?</p>
      <div class="btn-log">Login</div>
    </div>
  </div>
</div>
</body>
